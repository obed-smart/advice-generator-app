<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body class="bg-darkBlue overflow-y-auto no-scrollbar flex-col py-5 gap-10 items-center flex justify-center  w-full min-h-screen">

  <section class=" lg:self-end sticky top-0 bg-darkBlue py-5 lg:w-auto w-full z-40 lg:mr-12 gap-4 flex items-center justify-center">
    <label for="category" aria-controls="category" aria-labelledby="category"
      class="text-3xl text-lightCyan font-medium mb-2">category:</label>
    <select name="category" id="category"
      class="text-xl lg:py-2 left-fullpx-1 outline-none border-none rounded-md bg-darkGrayishBlue  text-lightCyan">
      <option value="Random">Random</option>
      <option value="Motivation">Motivation</option>
      <option value="Perseverance">Perseverance</option>
      <option value="Success">Success</option>
      <option value="LifeLessons">Life Lessons</option>
      <option value="Philosophy">Philosophy</option>
      <option value="AnimeQuotes">Anime Quotes</option>
    </select>

  </section>

  <section class="relative  w-full no-scrollbar ">
    <div
      class="w-[calc(100%-30px)] py-20  mx-auto my-6 conainer md:w-[calc(100%-100px)] group min-h-[200px] lg:w-[33rem] flex justify-center items-center   [&:where(.load)]:px-5 px-4  rounded-lg bg-darkGrayishBlue  text-center">
      <div class="advice-container space-y-8 group-[.load]:hidden h-full">
        <h1 class="text-xl text-neonGreen font-semibold tracking-[5px] uppercase"> Advice #<span id="data-id"
            class="tracking-normal">117</span>
        </h1>

        <p id="advice" class="text-[28px] font-medium text-lightCyan">
          <q>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic voluptas officiis eum vitae perspiciatis quo iusto voluptates facere voluptatem, recusandae dolor quam necessitatibus excepturi nostrum, ducimus dolorum eius quasi minus!</q>
        </p>

        <picture class="">
          <source media="(min-width:)" srcset="img_white_flower.jpg">
          <img src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile" class="mx-auto w-full mt-8">
        </picture>
      </div>

      <p id="loading"
        class="text-[28px] [&:where(.error)]:text-red-600   font-medium group-[&:not(.load)]:hidden [&:not(.error)]:text-lightCyan">
        Loading...</p>
      <p id="error" class="text-[28px] hidden font-medium group-[&:not(.load)]:hidden text-lightCyan"></p>



      <button id="btn"
        class="bg-neonGreen transition-all duration-300 hover:shadow-[0_0px_30px_hsl(150,100%,66%)] w-20 rounded-full  right-0 absolute left-0 -bottom-4 mx-auto flex  items-center justify-center aspect-square">
        <img src="./images/icon-dice.svg" alt="dice icon" class="w-8 ">
      </button>
    </div>
  </section>
  <!-- <script src="main.js"></script> -->
</body>

</html>
