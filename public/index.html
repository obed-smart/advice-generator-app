<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body class="bg-darkBlue relative   flex justify-center items-center w-full h-screen">

  <section class="absolute top-8 lg:right-10 gap-4 flex items-center justify-center">
    <label for="category" aria-controls="category" aria-labelledby="category"
      class="text-3xl text-lightCyan font-medium mb-2">category:</label>
    <select name="category" id="category"
      class="text-xl lg:py-2 left-fullpx-1 outline-none border-none rounded-md bg-darkGrayishBlue  text-lightCyan">
      <option value="Random">Random</option>
      <option value="Motivation">Motivation</option>
      <option value="Perseverance">Perseverance</option>
      <option value="Success">Success</option>
      <option value="LifeLessons">Life Lessons</option>
      <option value="Philosophy">Philosophy</option>
      <option value="AnimeQuotes">Anime Quotes</option>
    </select>

  </section>

  <section
    class="w-[calc(100%-30px)] my-5 conainer md:w-[calc(100%-100px)]  group min-h-[300px] lg:w-[33rem] flex justify-center items-center  py-8 [&:where(.load)]:pb-20 px-5 space-y-10  relative rounded-lg bg-darkGrayishBlue  text-center">
    <div class="advice-container space-y-8 group-[.load]:hidden">
      <h1 class="text-xl text-neonGreen font-semibold tracking-[5px] uppercase"> Advice #<span id="data-id"
          class="tracking-normal">117</span>
      </h1>

      <p id="advice" class="text-[28px] font-medium text-lightCyan">
        <q> </q>
      </p>

      <picture class="">
        <source media="(min-width:)" srcset="img_white_flower.jpg">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile" class="mx-auto w-full mb-12 mt-8">
      </picture>
    </div>

    <p id="loading"
      class="text-[28px] [&:where(.error)]:text-red-600  mb-20 font-medium group-[&:not(.load)]:hidden [&:not(.error)]:text-lightCyan">
      Loading...</p>
    <p id="error" class="text-[28px] hidden mb-20 font-medium group-[&:not(.load)]:hidden text-lightCyan"></p>


    <button id="btn"
      class="bg-neonGreen transition-all duration-300 hover:shadow-[0_0px_30px_hsl(150,100%,66%)] w-20 rounded-full -bottom-8 mx-auto left-0 right-0 absolute flex items-center justify-center aspect-square">
      <img src="./images/icon-dice.svg" alt="dice icon" class="w-8 b-0 ">
    </button>

  </section>
  <script src="main.js"></script>
  </div>
</body>

</html>
